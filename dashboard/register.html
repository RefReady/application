<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefReady - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèê</text></svg>">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="logo-icon">üèê</span>
                <span class="logo-text">RefReady</span>
            </div>
            <h1>Create Account</h1>
            <p>Join RefReady and support young referees</p>
        </div>

        <div class="login-form-container">
            <form id="register-form" class="login-form">
                <div class="form-group">
                    <label for="display-name">Full Name</label>
                    <input type="text" id="display-name" name="displayName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                    <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                    <span class="password-toggle" onclick="togglePassword('confirm-password')">üëÅÔ∏è</span>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="">Select your role</option>
                        <option value="referee">Referee</option>
                        <option value="mentor">Mentor</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="admin">Administrator</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-loader" style="display: none;">üîÑ</span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>

    <div class="login-background">
        <div class="bg-pattern"></div>
    </div>

    <script type="module">
        import { authFunctions, dbFunctions } from '../firebase-config.js';

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = document.getElementById('display-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            
            // Validation
            if (!displayName || !email || !password || !confirmPassword || !role) {
                showNotification('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('Password must be at least 6 characters', 'error');
                return;
            }

            // Show loading state
            const registerBtn = document.querySelector('.login-btn');
            const btnText = registerBtn.querySelector('.btn-text');
            const btnLoader = registerBtn.querySelector('.btn-loader');
            
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';
            registerBtn.disabled = true;

            try {
                // Create user with Firebase Auth
                const userData = {
                    displayName: displayName,
                    role: role,
                    firstName: displayName.split(' ')[0],
                    lastName: displayName.split(' ').slice(1).join(' ') || '',
                    experience: role === 'referee' ? 'developing' : 'experienced'
                };
                
                const result = await authFunctions.signUp(email, password, userData);
                
                if (result.success) {
                    showNotification('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        if (role === 'admin' || role === 'coordinator') {
                            window.location.href = 'overview.html';
                        } else {
                            window.location.href = '../mobile/index.html';
                        }
                    }, 2000);
                } else {
                    showNotification(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showNotification('An error occurred during registration', 'error');
            } finally {
                // Reset button state
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
                registerBtn.disabled = false;
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                field.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.dashboard-notification');
            existingNotifications.forEach(notification => notification.remove());

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `dashboard-notification ${type}`;
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'}</div>
                    <div class="notification-message">${message}</div>
                </div>
            `;

            document.body.appendChild(notification);

            // Show notification with animation
            requestAnimationFrame(() => {
                notification.classList.add('show');
            });

            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Make functions available globally
        window.togglePassword = togglePassword;
        window.showNotification = showNotification;
    </script>
</body>
</html>
